<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<style>
    .uploadResult {
        width: 100%;
        background-color: gray;
        margin-top: 10px;
    }

    .uploadResult ul {
        display: flex;
        flex-flow: row;
        justify-content: center;
        align-items: center;
        vertical-align: top;
        overflow: auto;
    }

    .uploadResult ul li {
        list-style: none;
        padding: 10px;
        margin-left: 2em;
    }

    .uploadResult ul li img {
        width: 100px;
    }
</style>

<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <h1 class="mt-4">Movie Read Page</h1>

        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" name="title" th:value="${dto.title}" readonly>
        </div>
        <div class="form-group">
            <label>Review Count</label>
            <input type="text" class="form-control" name="reviewCnt" th:value="${dto.reviewCnt}" readonly>
        </div>
        <div class="form-group">
            <label>Avg </label>
            <input type="text" class="form-control" name="avg" th:value="${dto.avg}" readonly>
        </div>

        <div class="uploadResult">
            <ul>
                <li th:each="movieImage: ${dto.imageDTOList}">
                    <img th:if="${movieImage.path != null}"
                         th:src="|/display?fileName=${movieImage.getThumbnailURL()}|">
                </li>
            </ul>
        </div>

        <button type="button" class="btn btn-primary">
            Review Count
            <span class="badge badge-light">
        [[${dto.reviewCnt}]]</span>
        </button>

        <button type="button" class="btn btn-info addReviewBtn">
            Review Register
        </button>

        <!-- review list -->
        <div class="list-group reviewList">

        </div>

        <!-- modal -->
        <div class="reviewModal modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Review</h5>
                        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div><!-- modal header end -->

                    <div class="modal-body">
                        <div class="form-group">
                            <label> Reviewer ID</label>
                            <input type="text" class="form-control" name="mid">
                        </div>
                        <div class="form-group">
                            <label> Grade
                                <span class="grade"></span>
                            </label>
                            <div class="starrr"></div>
                        </div>
                        <div class="form-group">
                            <label> Text</label>
                            <input type="text" class="form-control" name="text" placeholder="input your review here">
                        </div>
                    </div> <!-- modal body end -->

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary saveBtn">Save</button>
                        <button type="button" class="btn btn-warning modifyBtn">Modify</button>
                        <button type="button" class="btn btn-danger removeBtn">Remove</button>
                    </div> <!-- modal footer end -->
                </div>
            </div>
        </div>

        <div class="imageModal modal" tabindex="-2" role="dialog">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Picture</h5>
                        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div> <!-- modal header end -->

                    <div class="modal-body">

                    </div> <!-- modal body end -->

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                                data-dismiss="modal">Close
                        </button>
                    </div> <!-- modal footer end -->
                </div>
            </div>
        </div>

        <script th:src="@{/starrr.js}"></script>
        <link th:href="@{/css/starrr.css}" rel="stylesheet">
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">
        <script>
            $(document).ready(function (e) {

                let grade = 0;
                let mno = [[${dto.mno}]];

                $(".starrr").starrr({
                    rating: grade,
                    change: function (e, val) {
                        if (val) {
                            console.log(val)
                            grade = val;
                        }
                    }
                });

                // $(".reviewModal").modal("show");

                let reviewModal = $(".reviewModal");
                let inputMid = $("input[name='mid']");
                let inputText = $("input[name='text']");

                $(".addReviewBtn").click(function () {
                    inputMid.val("");
                    inputText.val("");

                    $(".removeBtn, .modifyBtn").hide();
                    $(".saveBtn").show();

                    reviewModal.modal("show");
                });

                $(".saveBtn").click(function () {
                    let data = {mno:mno, grade:grade, text:inputText.val(), mid:inputMid.val()};
                    console.log("data : " + data);

                    $.ajax({
                        url:'/reviews/' + mno,
                        type: "POST",
                        data:JSON.stringify(data),
                        contentType:"application/json; charset=utf-8",
                        dataType:"text",
                        success: function (result) {
                            console.log("result : " + result);

                            self.location.reload(); // 데이터 처리 성공 후 URL 재호출.
                        }
                    }) // ajax end
                    reviewModal.modal('hide');
                });

            });
        </script>

    </th:block>
</th:block>
</html>
